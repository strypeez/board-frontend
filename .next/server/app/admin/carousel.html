1c9c864.js\",\"300\",\"static/chunks/300-530b92f246ee8a47.js\",\"472\",\"static/chunks/472-33449d1bfe1f42ef.js\",\"930\",\"static/chunks/app/admin/carousel/page-0aa577973b970baf.js\"],\"default\"]\nd:T6c8,Within the charming valley of Everdell, beneath the boughs of towering trees, among meandering streams and mossy hollows, a civilization of forest critters is thriving and expanding. From Everfrost to Bellsong, many a year have come and gone, but the time has come for new territories to be settled and new cities established. You will be the leader of a group of critters intent on just such a task. There are buildings to construct, lively characters to meet, events to host\u0026mdash;you have a busy year ahead of yourself. Will the sun shine brightest on your city before the winter moon rises?\u0026#10;\u0026#10;Everdell is a game of dynamic tableau building and worker placement.\u0026#10;\u0026#10;On their turn a player can take one of three actions:\u0026#10;\u0026#10;a) Place a Worker: Each player has a collection of Worker pieces. These are placed on the board locations, events, and on Destination cards. Workers perform various actions to further the development of a player's tableau: gathering resources, drawing cards, and taking other special actions.\u0026#10;\u0026#10;b) Play a Card: Each player is building and populating a city; a tableau of up to 15 Construction and Critter cards. There are five types of cards: Travelers, Production, Destination, Governance, and Prosperity. Cards generate resources (twigs, resin, pebbles, and berries), grant abilities, and ultimately score points. The interactions of the cards reveal numerous strategies and a near infinite variety of working cities.\u0026#10;\u0026#10;c) Prepare for the next Season: Workers are returned to the players supply and new workers are added. The game is played from Winter through to the onset of the following winter, at which point the player with the city with the most points wins.\u0026#10;\u0026#10;e:Ta3b,"])</script><script>self.__next_f.push([1,"In the most distant reaches of the world, magic still exists, embodied by spirits of the land, of the sky, and of every natural thing. As the great powers of Europe stretch their colonial empires further and further, they will inevitably lay claim to a place where spirits still hold power - and when they do, the land itself will fight back alongside the islanders who live there.\u0026#10;\u0026#10;Spirit Island is a complex and thematic cooperative game about defending your island home from colonizing Invaders. Players are different spirits of the land, each with its own unique elemental powers. Every turn, players simultaneously choose which of their power cards to play, paying energy to do so. Using combinations of power cards that match a spirit's elemental affinities can grant free bonus effects. Faster powers take effect immediately, before the Invaders spread and ravage, but other magics are slower, requiring forethought and planning to use effectively. In the Spirit phase, spirits gain energy, and choose how / whether to Grow: to reclaim used power cards, to seek for new power, or to spread presence into new areas of the island.\u0026#10;\u0026#10;The Invaders expand across the island map in a semi-predictable fashion. Each turn they explore into some lands (portions of the island); the next turn, they build in those lands, forming towns and cities. The turn after that, they ravage there, bringing blight to the land and attacking any native islanders present. The islanders fight back against the Invaders when attacked, and lend the spirits some other aid, but may not always do so exactly as you'd hoped. Some Powers work through the islanders, helping them (eg) drive out the Invaders or clean the land of blight.\u0026#10;\u0026#10;The game escalates as it progresses: spirits spread their presence to new parts of the island and seek out new and more potent powers, while the Invaders step up their colonization efforts. Each turn represents 1-3 years of alternate-history. At game start, winning requires destroying every last explorer, town and city on the board - but as you frighten the Invaders more and more, victory becomes easier: they'll run away even if explorers or even towns and cities remain. Defeat comes if any spirit is destroyed, if the island is overrun by blight, or if the Invader deck is depleted before achieving victory.\u0026#10;\u0026#10;The game includes different adversaries to fight against (eg: a Swedish Mining Colony, or a Remote British Colony). Each changes play in different ways, and offers a different path of difficulty boosts to keep the game challenging as you gain skill.\u0026#10;\u0026#10;"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$Lc\",null,{\"carouselData\":[\"666a50af99f1eef33a3c6424\"],\"carouselError\":\"$undefined\",\"gamesData\":[{\"_id\":\"666a50af99f1eef33a3c6424\",\"title\":\"Everdell\",\"description\":\"$d\",\"image\":\"https://cf.geekdo-images.com/fjE7V5LNq31yVEW_yuqI-Q__original/img/HQ1ti16wT9lqja5_h3gUfHUIcVI=/0x0/filters:format(png)/pic3918905.png\",\"thumbnail\":\"https://cf.geekdo-images.com/fjE7V5LNq31yVEW_yuqI-Q__thumb/img/Cf_mYxR_VvdjTEPXseSurni2JNI=/fit-in/200x150/filters:strip_icc()/pic3918905.png\",\"minPlayers\":1,\"maxPlayers\":4,\"playingTime\":80,\"yearPublished\":2018,\"price\":25,\"quantity\":2,\"createdAt\":\"2024-06-13T01:51:43.456Z\",\"updatedAt\":\"2024-07-16T20:40:43.722Z\",\"__v\":0},{\"_id\":\"66944aa7368d41305480ef83\",\"title\":\"Marvel Champions: The Card Game\",\"description\":\"\u0026quot;With great power, there must also come great responsibility.\u0026quot;\u0026#10;   \u0026ndash;Stan Lee, Amazing Fantasy #15\u0026#10;\u0026#10;Iron Man and Black Panther team up to stop Rhino from rampaging through the streets of New York. Captain Marvel and Spider-Man battle Ultron as he threatens global annihilation. Do you have what it takes to join the ranks of these legendary heroes and become a c
